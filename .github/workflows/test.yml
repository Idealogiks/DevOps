name: Run Tests

on: [push, pull_request] 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Installer Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Installer les dépendances
        run: npm install

      - name: Exécuter les tests unitaires
        run: npm test
